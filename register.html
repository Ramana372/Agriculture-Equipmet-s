<!DOCTYPE html>
<html>
<head>
    <title>login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url(public/images/background.jpg);
    }
    .wrapper{
        height: 500px;
        width: 500px;
        background: transparent;
        color: #fff;
        border-radius: 20px;
        padding: 30px 40px;
        border: 2px solid rgba(255,255,255, .2);
        backdrop-filter: blur(20px);
    }
    .wrapper h1{
        font-size: 36px;
        text-align: center;
    }
    .wrapper .input-box{
        color: #fff;
        position: relative;
        width: 100%;
        height: 40px;
        margin: 30px 0;
    }
    .input-box input{
        color: #fff;
        padding-left: 30px;
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid rgba(255,255,255, .2);
        border-radius: 40px;
        font-weight: 600;
    }
    .input-box input::placeholder{
        color: #fff;
        font-size: 16px;
        padding-left: 10px;
        font-weight: 600;
    }
    .input-box i{
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        color: #fff;
    }
    .gender{
        display: flex;
        font-size: 14px;
        margin: 30px 0;
    }
    .gender label input{
        accent-color: #fff;
        margin-right: 3px;
        margin-left: 20px;

    }
    .gender a{
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        padding-right: 10px;
    }
    .gender a:hover{
        text-decoration: underline;
    }
    .btn{
        width: 100%;
        height: 50px;
        border-radius: 40px;
        border: none;
        box-shadow: 0 0 10px rgba(0,0,0,.1);
        font-size: 20px;
        cursor: pointer;
        color:#333;
        font-weight: 600;
        margin-top: 10px;
    }
    .login{
        font-size: 20px;
        text-align: center;
        margin-top: 30px;
    }
    .login p a{
        color: #fff;
        text-decoration: none;
        font-weight: 600;
    }
    .login p a:hover{
        text-decoration: underline;
    }
    .home{
        display: block;
        float: inline-start;

    }
    .tohome {
    background: transparent;
    color: azure;
    border: none;
    border-radius: 10px;
    height: 50px;
    width:105px;
    cursor:pointer;
    font-size: 30px;
    transition:box-shadow(0.15s);   
}
.home {
    position: absolute;
    top: 0;
    left: 0;
    margin: 20px;
}
.tohome:hover{
    box-shadow:5px 5px 5px rgba(0,0,0,0.15);
    opacity:0.8;
}
    .back{
    text-decoration: none;
    color: white;
    
}
a{
    text-decoration: none;
}
</style>
</head>
<body>
    <div class="home">
        <a href="login.html" class="back"> <button class="tohome">‚ùÆ Back</button></a></div>
    <div class="wrapper">
        <form id="registrationForm" onsubmit="return validateForm()">
            <h1>REGISTER</h1>
            <div class="input-box">
                <input type="text" id="email" placeholder="Email id" required><i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="input-box">
                <input type="text" id="contact" placeholder="Contact Number" required>
            </div>
            <div class="gender">
                <label><input type="radio" name="gender">Male</label>
                <label><input type="radio" name="gender">Female</label>
            </div>
            <button type="submit" class="btn" onclick="regist()"><a href="login.html">Submit</a></button>
                <div class="login">
                <p>Do you have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var contact = document.getElementById('contact').value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var emailRegex = /\S+@\S+\.\S+/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            if (contact.length !== 10 || isNaN(contact)) {
                alert("Please enter a valid 10-digit contact number.");
                return false;
            }
            if (!gender) {
                alert("Please select your gender.");
                return false;
            }
        return true;
        }
        function regist(){
            alert("You have successfully registered.");
        }
    </script>
</body>
</html>
